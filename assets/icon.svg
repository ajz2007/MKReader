<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆角矩形 -->
  <rect x="16" y="16" width="224" height="224" rx="32" ry="32" fill="#2563eb" stroke="none"/>
  
  <!-- 文档背景 -->
  <rect x="40" y="48" width="176" height="200" rx="8" ry="8" fill="white" stroke="none"/>
  
  <!-- 分割线 -->
  <line x1="128" y1="64" x2="128" y2="232" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- 左侧 Markdown 原始文本 -->
  <g fill="#6b7280" font-family="Monaco, 'Cascadia Code', monospace" font-size="12">
    <!-- # 标题 -->
    <text x="48" y="84" font-weight="bold"># Title</text>
    
    <!-- ## 二级标题 -->
    <text x="48" y="108" font-size="10">## Subtitle</text>
    
    <!-- 普通文本 -->
    <text x="48" y="128" font-size="9">This is **bold**</text>
    <text x="48" y="144" font-size="9">and *italic* text.</text>
    
    <!-- 列表 -->
    <text x="48" y="168" font-size="9">- List item 1</text>
    <text x="48" y="184" font-size="9">- List item 2</text>
    
    <!-- 代码块 -->
    <rect x="48" y="196" width="72" height="24" rx="4" fill="#f3f4f6"/>
    <text x="52" y="212" font-size="8" fill="#374151">`code block`</text>
  </g>
  
  <!-- 右侧渲染后的效果 -->
  <g>
    <!-- 渲染后的大标题 -->
    <text x="136" y="84" fill="#1f2937" font-family="system-ui, -apple-system" font-size="16" font-weight="bold">Title</text>
    
    <!-- 渲染后的二级标题 -->
    <text x="136" y="108" fill="#374151" font-family="system-ui, -apple-system" font-size="13" font-weight="600">Subtitle</text>
    
    <!-- 渲染后的文本 -->
    <text x="136" y="128" fill="#4b5563" font-family="system-ui, -apple-system" font-size="10">This is </text>
    <text x="168" y="128" fill="#4b5563" font-family="system-ui, -apple-system" font-size="10" font-weight="bold">bold</text>
    
    <text x="136" y="144" fill="#4b5563" font-family="system-ui, -apple-system" font-size="10">and </text>
    <text x="156" y="144" fill="#4b5563" font-family="system-ui, -apple-system" font-size="10" font-style="italic">italic</text>
    <text x="182" y="144" fill="#4b5563" font-family="system-ui, -apple-system" font-size="10"> text.</text>
    
    <!-- 渲染后的列表 -->
    <circle cx="140" cy="164" r="2" fill="#f59e0b"/>
    <text x="148" y="168" fill="#4b5563" font-family="system-ui, -apple-system" font-size="10">List item 1</text>
    
    <circle cx="140" cy="180" r="2" fill="#f59e0b"/>
    <text x="148" y="184" fill="#4b5563" font-family="system-ui, -apple-system" font-size="10">List item 2</text>
    
    <!-- 渲染后的代码块 -->
    <rect x="136" y="196" width="72" height="24" rx="4" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="1"/>
    <text x="140" y="212" fill="#d97706" font-family="Monaco, 'Cascadia Code', monospace" font-size="8">code block</text>
  </g>
  
  <!-- 顶部装饰 - Markdown 符号 -->
  <g fill="white" fill-opacity="0.9">
    <text x="180" y="36" font-family="Monaco, 'Cascadia Code', monospace" font-size="20" font-weight="bold">M↓</text>
  </g>
</svg>
